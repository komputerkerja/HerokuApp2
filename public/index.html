<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>RandomUser | Aksata</title>
</head>
<body onload="getUser()">
    <div class="container">
        <h1 class="my-3">Create a Random User</h1>
        <button class="btn btn-primary mb-3" onclick="getUser()">Get User</button>

        <div class="row">
            <div class="col-md-2">
                <div class="card" style="width: 18rem;">
                    <img id="image" src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 id="name" class="card-title"></h5>
                      <p id="email" class="card-text"></p>
                      <p id="phone" class="card-text"></p>
                      <a href="#" class="btn btn-primary">Deila User</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const url = "https://randomuser.me/api/";
    function getUser() {
        try {
            fetch(url)
            .then((data) => data.json())
            .then((data) => {
                const results = data.results[0];
                document.getElementById('name').innerText = results.name.title + '.' + results.name.first + ' ' + results.name.last
                document.getElementById('email').innerText = results.email;
                document.getElementById('phone').innerText = results.phone;
                document.getElementById('image').src = results.picture.large;
                document.getElementById('image').alt = results.name.first;
                console.log(results)
            })
            .catch((err) => console.log(err));
        } catch (e) {
            console.log(e);
        }
    }
</script>
</body>
</html>
